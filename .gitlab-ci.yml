deploy:
  stage: deploy
  image: alpine:latest

  script:
    - apk add rsync openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - echo "${SSH_HOST_KEY}" > "${HOME}/.ssh/known_hosts"
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - rsync -hrvz --chown=www-data:www-data --delete --exclude=_ -e 'ssh -i id_rsa' public/ ${SSH_USER}@${SSH_HOST}:${SSH_PATH}
    # - rsync -hrvz --chown=www-data:www-data --exclude=_ -e 'ssh -i id_rsa' StephaneWirtel.pdf ${SSH_USER}@${SSH_HOST}:${SSH_PATH}
  only:
    - master

