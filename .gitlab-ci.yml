build-html:
  stage: build
  image: jojomi/hugo:0.64.0
  variables:
    HUGO_DESTINATION: public/
  script:
    - git submodule update --init --recursive
    - hugo -d $HUGO_DESTINATION

  artifacts:
    paths:
      - public/
    expire_in: 1h

